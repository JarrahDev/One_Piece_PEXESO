<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <title>One Piece Pexeso - (Memory Game)</title>
</head>

<body>
<div class="container">
    <form>
        <label>
            <select name="choice" class="select-cells-number">
                <option value="24" selected>Easy</option>
                <option value="48">Medium</option>
                <option value="72">Hard</option>
            </select>
        </label>

    </form>
    <div class="playground">
        <div class="modal"></div>
        <div class="modal-content">
            <h2 class="modal-heading">Game Over!</h2>
            <div class="modal-time">
                <span>Time Spend playing:   </span>
            </div>
            <h3 class="modal-text">Wrong Attempts commited: <span class="wrong"></span></h3>
            <button class="btn modal-btn">Start Again</button>
        </div>
        <div class="features">
            <div class="timer">
                <span>00</span>min<span>00</span>sec<span>00</span>milsec
            </div>
            <button class="btn restart-btn">New Game</button>
        </div>
    </div>
</div>
</body>
</html>
